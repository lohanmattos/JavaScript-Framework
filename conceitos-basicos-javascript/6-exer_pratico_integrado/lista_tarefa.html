    <body>
    <button id="listarTarefas">Listar Tarefas</button>

<script>
  let tarefas = [];

  botaoAdicionar.addEventListener('click', function() {
    let tarefa = inputTarefa.value;
    if (tarefa) {
      tarefas.push(tarefa);
      // (código para adicionar a tarefa à lista visual)
    }
  });

  document.getElementById('listarTarefas').addEventListener('click', function() {
    console.log('Tarefas:', tarefas);
  });
</script>
